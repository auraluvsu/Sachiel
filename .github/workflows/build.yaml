name: Build & Release Sachiel

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    defaults:
      run:
        shell: bash
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23.2"

      - name: Add Go bin to PATH
        run: echo "$(go env GOPATH)/bin" >> $GITHUB_PATH

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install system dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++ pkg-config

      - name: Install dependencies on macOS
        if: matrix.os == 'macos-latest'
        run: |
          brew update
          brew install pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: ./sachiel/frontend
        run: npm install

      - name: Build Wails app
        working-directory: ./sachiel
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            wails build -clean -platform windows/amd64
          elif [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            wails build -clean -platform linux/amd64
          else
            wails build -clean -platform darwin/universal
          fi

      - name: Archive binary (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p dist
          tar -C sachiel/build/bin -czf "dist/sachiel-${{ github.ref_name }}-linux-amd64.tar.gz" sachiel

      - name: Archive binary (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          pushd sachiel/build/bin > /dev/null
          zip -r "../../../dist/sachiel-${{ github.ref_name }}-macos-universal.zip" sachiel.app
          popd > /dev/null

      - name: Archive binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $binary = Get-ChildItem -Path sachiel\build\bin -Filter *.exe | Select-Object -First 1
          Compress-Archive -Path $binary.FullName -DestinationPath "dist\sachiel-${{ github.ref_name }}-windows-amd64.zip" -Force

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sachiel-${{ matrix.os }}
          path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
