name: Build & Release Sachiel

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        working-directory: sachiel

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install frontend dependencies
        working-directory: sachiel/frontend
        run: npm ci
      - name: Fix macOS sysctl PATH
        if: matrix.os == 'macos-latest'
        run: |
          echo "/usr/sbin" >> $GITHUB_PATH
          which sysctl || echo "sysctl not found in default path, added manually."


      - name: Build Wails app
        env:
          PATH: ${{ env.PATH }}:$(go env GOPATH)/bin
        run: |
          if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
            wails build -clean -platform darwin
          elif [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            wails build -clean -platform windows/amd64
          else
            wails build -clean -platform linux/amd64
          fi

      - name: Archive binary
        run: |
          mkdir -p release
          cp -r build/bin/* release/
          cd release
          zip -r ../sachiel-${{ matrix.os }}.zip .
          cd ..

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sachiel-${{ matrix.os }}
          path: sachiel/sachiel-${{ matrix.os }}.zip

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: dist/**/*.zip
          generate_release_notes: true
